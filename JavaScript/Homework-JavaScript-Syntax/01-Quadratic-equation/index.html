<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Quadratic equation</title>
</head>
<body>
<form name=form>
    <fieldset>
        <legend>Quadratic equation</legend>
        <div>
            a: <input type="text" name="a"><br>
            b: <input type="text" name="b"><br>
            c: <input type="text" name="c">

            <input type=button value="Calculate" onClick="quad(this.form)">
        </div>
        <div>
            x<sub>1</sub>: <input type=text name="x1">
            x<sub>2</sub>: <input type=text name="x2">
        </div>
    </fieldset>
    <script src="quadratic-equation.js" type="text/javascript"></script>
</form>
</body>
</html>
