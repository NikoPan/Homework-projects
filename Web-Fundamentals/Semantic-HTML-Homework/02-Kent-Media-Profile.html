<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent's Media Profile</title>
    <meta charset="UTF-8">
    <link href="css/02-style.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <header>
        <h2>Profile</h2>
    </header>
    <section id="profile">
        <figure>
            <figcaption>
                User: Kent
            </figcaption>
            <img src="img/kent.jpg" alt="Kent's Profile">
            <figcaption>
                Profile Completed: 60%
            </figcaption>
            <meter value="0.6"></meter>
        </figure>
    </section>
    <section id="audio">
        <figure>
            <figcaption>
                Uploaded Audio Files
            </figcaption>
            <audio controls>
                <source src="https://www.freesound.org/data/previews/262/262259_4548252-lq.ogg">
            </audio>
            <audio controls>
                <source src="https://www.freesound.org/data/previews/251/251462_4508519-lq.mp3">
            </audio>
            <audio controls>
                <source src="https://www.freesound.org/data/previews/185/185347_2594536-lq.mp3">
            </audio>
            <audio controls>
                <source src="https://www.freesound.org/data/previews/195/195355_98926-lq.mp3">
            </audio>
        </figure>
    </section>
    <section id="video">
        <figure>
            <figcaption>
                Uploaded Video Files
            </figcaption>
            <iframe width="360px" height="220" src="https://www.youtube.com/embed/LOtpN0OQApA" frameborder="0"
                    allowfullscreen></iframe>
        </figure>
    </section>
</div>
</body>
</html>
